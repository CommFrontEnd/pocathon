<div class="c-list-item">
  <div class="c-list-item__title" (click)="accountRowClick(account.id);">
    <div>Compte courant
      <div class="c-field c-field--left c-list-item__subtitle">
        <div class="c-field__label">N° de compte:</div>
        <div class="c-field__value">{{account.accountNumber}}</div>
      </div>
    </div>
    <div class="c-list-item__actions fa fa-angle-right"></div>
  </div>
  <div class="c-list-item__content js-account-details" [class.is-selected]="isDetailsSelected" (click)="detailsSelected()">
    <div class="c-field">
      <div class="c-field__label"></div>
      <div class="c-field__value">{{account.balance}} {{account.currency}} <span class="down fa fa-angle-down"></span></div>
    </div>
    <div class="c-list-item__detail" *ngFor="let operation of account.operationsList">
      <div class="c-field">
        <div class="c-field__label">Virement</div>
        <div class="c-field__value is-valid">+34,44 €</div>
      </div>
      <div class="c-field">
        <div class="c-field__label">Impôts</div>
        <div class="c-field__value is-invalid">-150,80 €</div>
      </div>
      <div class="c-field">
        <div class="c-field__label">Crédit voiture</div>
        <div class="c-field__value is-invalid">-132,44 €</div>
      </div>
    </div>
  </div>
</div>
